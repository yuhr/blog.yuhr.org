2xl px-8 py-12 text-sm"><nav><ul class="flex flex-row gap-6 justify-center"><li><a href="/"><a class="text-gray-900 visited:text-gray-900 dark:text-gray-300 dark:visited:text-gray-300">Home</a></a></li></ul></nav></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issues":[{"body":"今週末はずっと[崩壊スターレイル](https://hsr.hoyoverse.com/ja-jp/home)をプレイしていた。最初はスマホでやっていたのだが、原神と同じくこれは大画面で観たいという感じになりPCにインストールした。20GBくらい必要だった。\r\n\r\nﾍﾟﾗﾁｬﾝｶﾜｲｲﾔｯﾀｰ\r\n\r\n![ペラさんの肖像](https://user-images.githubusercontent.com/18474125/235380198-c3b0536b-09dc-4049-9256-88f3dd37887e.png)\r\n\r\n\r\n---\r\n\r\n主人公のキャラクター性がかなり面白い。主人公は記憶喪失で、経緯や出自が不明である[^1]。なにやら重要そうな「星核」というオブジェクトが物語冒頭で主人公の体内に埋め込まれるが、それがつまるところ何なのかもわからない。とはいえ、訳もわからず異世界に召喚され、これから星々を旅する冒険が始まる、といったような現状のことを「SF映画の世界にでも召喚されたの？」と形容するなど、普通に地球人間として生まれ育ったかのような思考様式を備えていることは看て取れる。あまり表情豊かではなく、常に超然としていながらも、行動は奇特で、喋り方は妙に俗っぽい。筆者はこのようなキャラクターに弱いのだと思う。ミステリアスな風貌と飄々とした言動。\r\n\r\nメッセージという機能があって、ゲーム内の他のキャラクターと主人公との会話が読めるのだが、これをすらすらと読めている自分に驚いた。他のゲーム（ブルアカやNIKKEなど）の類似する機能はだいたい読むのが億劫になってしまって放置してしまいがちなのだが、このゲームのメッセージは、そもそも絶対量が少なく現実的な数しか届かないということもあるが、おそらくそれを通して主人公の性格が窺い知れるということが、メッセージのやりとりを読み進める主な動機になっている気がする。仮にプレイヤー（筆者のことだが）が自己投影できてしまっていたら、単純に**自分自身が**会話相手のキャラクターに興味を持てるかどうかの問題になってしまうだろう。\r\n\r\n実際の主人公の言動やゲーム冒頭の雰囲気は[マシーナリーとも子の記事](https://news.denfaminicogamer.jp/kikakuthetower/230426a)を見てほしい。\r\n\r\n---\r\n\r\n全体的なUXはよく考えられている。戦闘部分はシンボルエンカウント方式のターン制バトルで、コマンド数が絞られており[^2]考えることが少なくて済むのと、必殺技だけ任意のタイミングで割り込み発動できるため、若干のアクション性があり退屈しない。そして特筆すべきは、**戦闘後のリザルト画面というものが存在しない**ことだ。場転がテキパキと進むおかげで、この手のゲームシステムでありがちな「だれている」感がない。\r\n\r\n姫子さんとヘルタさんの追加攻撃が強すぎる。追加攻撃に対しても追加攻撃が発生したりするので、ペラさんの秘技などで開幕攻撃→追加攻撃→追加攻撃みたいな感じで一切操作せずに戦闘が終了することがある。模擬宇宙の中では「愉悦」の祝福によってさらに追加攻撃が強化され、自動で敵が溶けていく。追加攻撃最高！ 一番好きな攻撃です！\r\n\r\n---\r\n\r\n操作体系はスマホ向けゲームをとりあえず移植しましたといった趣で、原神ほど洗練されておらず、UI上をカーソル移動しなきゃいけないことが多くて不便である。筆者はコントローラーでプレイしているが、一番の不満はキーコンフィグ機能の貧弱さで、自由に設定できるわけではなく、例えば「OK」と「キャンセル」ボタンは○か×しか割り当てられず、「通常攻撃」と「秘技」ボタンは□か△しか割り当てられない。あっても意味がない機能である。\r\n\r\nまた、このゲームにジャンプする機能はない。もちろんゲーム上まったく必要ではないからなのだが、こんなに精巧な3Dのマップとキャラクターがあってジャンプできないのはもどかしい。原神に飼い慣らされている。\r\n\r\n[^1]: 物語の導入部で主人公を記憶喪失にしたり殺したりするのは、観者が新しい物語に没入しやすくするための典型的な工夫である。\r\n[^2]: できることは「通常攻撃」「戦闘スキル」「必殺技」の三つしかない。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/2/comments","created_at":"2023-04-30T23:05:04Z","events_url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/2/events","html_url":"https://github.com/yuhr/blog.yuhr.org/issues/2","id":1690122240,"labels":[],"labels_url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/2/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOJbYSL85kvTgA","number":2,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/2/reactions"},"repository_url":"https://api.github.com/repos/yuhr/blog.yuhr.org","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/2/timeline","title":"崩壊スターレイルやってる","updated_at":"2023-04-30T23:09:26Z","url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/2","user":{"avatar_url":"https://avatars.githubusercontent.com/u/18474125?v=4","events_url":"https://api.github.com/users/yuhr/events{/privacy}","followers_url":"https://api.github.com/users/yuhr/followers","following_url":"https://api.github.com/users/yuhr/following{/other_user}","gists_url":"https://api.github.com/users/yuhr/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/yuhr","id":18474125,"login":"yuhr","node_id":"MDQ6VXNlcjE4NDc0MTI1","organizations_url":"https://api.github.com/users/yuhr/orgs","received_events_url":"https://api.github.com/users/yuhr/received_events","repos_url":"https://api.github.com/users/yuhr/repos","site_admin":false,"starred_url":"https://api.github.com/users/yuhr/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/yuhr/subscriptions","type":"User","url":"https://api.github.com/users/yuhr"}},{"body":"このたびブログを立ち上げることにした。筆者のプロフィール表示等はまだ実装していないので、誰なのか知りたければとりあえず[GitHubを見てほしい](https://github.com/yuhr)。また、ここでは今後常体でいこうと思う。他の媒体（Zennなど）で書くときに比べて、あまり読みやすさなどに気を払いすぎて手が止まってしまうことがないよう、つらつらと書き殴っていきたい。\r\n\r\n---\r\n\r\nあえて今ブログ立ち上げに至ったのは、何の気なしにTwitterを眺めていたら、それとなく機運の高まりを感じたからだ。\r\n\r\n\u003cblockquote class=\"twitter-tweet\"\u003e\u003cp lang=\"ja\" dir=\"ltr\"\u003eはてなブログに投稿しました \u003ca href=\"https://twitter.com/hashtag/%E3%81%AF%E3%81%A6%E3%81%AA%E3%83%96%E3%83%AD%E3%82%B0?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#はてなブログ\u003c/a\u003e\u003cbr\u003e言葉だけが最後に残る - 鷲はいまどこを飛ぶか\u003ca href=\"https://t.co/tpUA1kn48E\"\u003ehttps://t.co/tpUA1kn48E\u003c/a\u003e\u003c/p\u003e\u0026mdash; washoe2.2 (@washoe2020) \u003ca href=\"https://twitter.com/washoe2020/status/1650144629017427969?ref_src=twsrc%5Etfw\"\u003eApril 23, 2023\u003c/a\u003e\u003c/blockquote\u003e\r\n\r\n\u003cblockquote class=\"twitter-tweet\"\u003e\u003cp lang=\"ja\" dir=\"ltr\"\u003eとても問題意識に共感する（実際自分も「意識的に記述しておかねば各時点の自分が何を考えていたのかは簡単に揮発してしまう」という問題意識から去年自分用のWebサイト↓を立てたので：\u003cbr\u003e\u003cbr\u003e緒言 - gfnweb \u003ca href=\"https://t.co/7kX5X1wwIw\"\u003ehttps://t.co/7kX5X1wwIw\u003c/a\u003e ）\u003c/p\u003e\u0026mdash; 画力・博士号・油田 (@bd_gfngfn) \u003ca href=\"https://twitter.com/bd_gfngfn/status/1650147533388419072?ref_src=twsrc%5Etfw\"\u003eApril 23, 2023\u003c/a\u003e\u003c/blockquote\u003e\r\n\r\nそれぞれのツイートからリンクされている記事をここからもリンクしておく。\r\n\r\n- [言葉だけが最後に残る - 鷲はいまどこを飛ぶか](https://washibane.hatenablog.com/entry/2023/04/23/232820)\r\n- [緒言 - gfnweb](https://gfngfn.github.io/ja/posts/2022-05-09-preliminary-remarks/)\r\n\r\n---\r\n\r\nこれらの記事を読んだことは行動のトリガーにすぎず、もともと将来的には何かしらのブログのような媒体を利用したいとは思っていた。執筆媒体という括りでいうと、以前はQiitaを利用していたが、最近では[Zennを利用している](https://zenn.dev/yuhr)。少なくとも今までは、ブログよりはこういった単発記事プラットフォームの方が性に合っていたということなのだろう。しかし、そこでも特に最近はエッセイ記事を書くことが多くなり、これもうさっさとブログこさえた方がいいのでは、と漠然と思いつつ特に行動してはいないという状態だった。\r\n\r\nはてなブログにもその他の媒体にも、最後まで食指が動かず、なぜかというとおそらく三日坊主になるのを恐れたのだと思う。これらのBlog as a Serviceとも言うべきマネージドな媒体は、サイトテーマなどを活用して自分好みのブログを作れる感を醸し出しているわりには、とにかく何かしようと思えば自由を制限され、細かい部分を弄れないという事態に直面する経験が繰り返されることで次第に興が削がれていき、どうせその媒体を静かに見捨てることになるのだろう、という先入観がある（これはプロダクトが悪いのではなく単に筆者の性質とのミスマッチの話）。実際、いつだったか、立ち上げて設定を弄くり回しただけでそのまま放置したはてなブログがある。\r\n\r\n---\r\n\r\nGitHub IssuesをヘッドレスCMSとして使って簡単にブログを立ち上げられるようなソフトウェアがそういえばあったな、と思い出して適当にググってみたところ、r7kamuraさんのブログ記事『[GitHub Issuesでブログを書く](https://r7kamura.com/articles/2022-05-03-github-issues-as-blog)』を見つけた。当人作成の[gialog](https://github.com/r7kamura/gialog)というソフトウェアが紹介されていた。他にも[似たようなソリューション](https://zenn.dev/masaino/articles/aad220db388b5a)が世の中にはたくさん存在するらしかったのでいくつかリポジトリを見てみたりした。\r\n\r\nそうしてわかったのは、gialogが最も素晴らしいということだった。 驚くべきことだが、**GitHub上でフォークするだけでブログが立ち上がる**のだ。本当に、文字通り、フォークするだけである。これ以上手順を減らすことはできない。GitHubをすでに日常的に利用しているユーザーが使うブログシステムとしては、間違いなく最高のエルゴノミクスを備えたシステムである。\r\n\r\nそんなわけで、今筆者が立ち上げたこのブログは、gialogを以下のリポジトリにフォークして動かしている。\r\n\r\n- \u003chttps://github.com/yuhr/blog.yuhr.org\u003e\r\n\r\n一応、独自ドメインで動かすためには少しソースコードに[変更](https://github.com/yuhr/blog.yuhr.org/compare/7a0199519be7d4790d667fa84872f277b64bdc1d..95a57e7c4aff82ac7ca6e3ad480f70293e902ca4)を加える必要はあった。また、これらの変更を加えた後、独自ドメインでアクセスするとキャッシュの関係でうまくCSSが当たっていないように見えたりもしたが、待つことで解決された。\r\n\r\nまったく文句がない。魂がこういうものを求めていたことを実感する。\r\n\r\n---\r\n\r\nデモサイトの投稿例を見てみると、一つ面白いことに気づく。\r\n\r\n- 投稿例: \u003chttps://r7kamura.github.io/gialog-example/articles/1\u003e\r\n- 該当するIssue: \u003chttps://github.com/r7kamura/gialog-example/issues/1\u003e\r\n\r\nIssueの最初の投稿だけでなく、そこに付けたコメントまで含めてコンテンツとしてデプロイされ、できあがったブログ記事の下部に追加表示されている。つまり、本題から逸れるような補足などを後から足すといった、ある意味Twitterのようなマイクロブログと従来の古典的ブログとの中間のような執筆スタイルが可能になる。これは[Zennのスクラップ機能](https://zenn.dev/zenn/articles/about-zenn-scraps)を彷彿とさせる、執筆媒体としては新しめのスタイルだと思う。てっきり、この手の（GitHub IssuesをCMSとして使う類の）ブログシステムは、Issueへのコメントは記事の間違いの指摘とかに使われるものと思っていた。\r\n\r\n色々試してみよう。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":"2023-04-27T09:50:34Z","comments":2,"comments_url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/1/comments","created_at":"2023-04-26T02:44:59Z","events_url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/1/events","html_url":"https://github.com/yuhr/blog.yuhr.org/issues/1","id":1684170800,"labels":[],"labels_url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/1/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOJbYSL85kYmgw","number":1,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/1/reactions"},"repository_url":"https://api.github.com/repos/yuhr/blog.yuhr.org","state":"closed","state_reason":"completed","timeline_url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/1/timeline","title":"ブログを立ち上げた","updated_at":"2023-04-27T09:50:34Z","url":"https://api.github.com/repos/yuhr/blog.yuhr.org/issues/1","user":{"avatar_url":"https://avatars.githubusercontent.com/u/18474125?v=4","events_url":"https://api.github.com/users/yuhr/events{/privacy}","followers_url":"https://api.github.com/users/yuhr/followers","following_url":"https://api.github.com/users/yuhr/following{/other_user}","gists_url":"https://api.github.com/users/yuhr/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/yuhr","id":18474125,"login":"yuhr","node_id":"MDQ6VXNlcjE4NDc0MTI1","organizations_url":"https://api.github.com/users/yuhr/orgs","received_events_url":"https://api.github.com/users/yuhr/received_events","repos_url":"https://api.github.com/users/yuhr/repos","site_admin":false,"starred_url":"https://api.github.com/users/yuhr/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/yuhr/subscriptions","type":"User","url":"https://api.github.com/users/yuhr"}}]},"__N_SSG":true},"page":"/","query":{},"buildId":"7IwWq2SfvC_F0ftZ4bjSU","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
